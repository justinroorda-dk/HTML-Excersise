<!DOCTYPE html>
<html>
  <head>
    <title>Title of the document</title>
  </head>
  <body bgcolor="lightblue">
    <h2 style="color:red">
There is a hidden message for you bee.
    </h2>
    <p><b>Click to see it.</b></p>
    <button onclick="myFunction()">Click me!</button>
    <p id="demo"></p>
    <script>
      function myFunction() {
        document.getElementById("demo").innerHTML = "Hey Bee thanks for the advice!";
      }
    </script>
  </body>
</html>
